<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
  .hover-highlight:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-radius: 5px;
    transition: background-color 0.2s ease-in-out;
  }
</style>

  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #authModal {
      width: 100%;
      max-width: 960px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

 .navbar {
  height: 110px;
  display: flex;
  align-items: center;
  padding-top: 0;
  padding-bottom: 0;
}

.navbar-brand {
  font-size: 3.5rem;
  line-height: 1;
  display: flex;
  align-items: center;
  margin: 0;
}

    .left-panel img {
      max-width: 90%;
      height: 400px;
    }

    .right-panel .form-box {
      width: 100%;
      max-width: 900px;
    }

    input.form-control {
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
    }

    input.form-control::placeholder {
      color: #bbb;
    }

    .btn-primary {
      border: none;
    }

    .text-danger {
      font-size: 0.9rem;
    }

    /* Responsive behavior */
    @media (max-width: 768px) {
      #authModal {
        flex-direction: column;
      }

      .left-panel img {
        max-width: 60%;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="authModal">
    <div class="left-panel">
      <img src="logo.svg" alt="Logo">
    </div>
    <div class="right-panel">
      <div class="form-box">
        <h4 class="text-center mb-4">Login / Sign Up</h4>
        <input type="text" id="username" class="form-control mb-3" placeholder="Username">
        <input type="password" id="password" class="form-control mb-3" placeholder="Password">
        <div id="authError" class="text-danger mb-2 text-center" style="display: none;"></div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary" onclick="login()">Login</button>
          <button class="btn btn-primary" onclick="signup()">Sign Up</button>
        </div>

         <div class="text-center mt-3">
    <a href="about.html" class="btn btn-outline-light btn-sm">About Us</a>
  </div>
</div>

      </div>
    </div>
  </div>

<div class="container-fluid min-vh-100 p-0 d-none" id="mainContent">


  <div class="d-flex justify-content-between align-items-center mb-4">

<!--navbar-->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark w-100" style="padding: 0.5rem 2rem;">
  <div class="container-fluid">

    <a class="navbar-brand fw-bold text-white" href="#" style="font-size:2.75rem">üìö Books Manager</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
      aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white hover-highlight" href="#" style="font-size: 1.25rem" onclick="favourites()">‚≠êFavourites</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white hover-highlight" href="#" style="font-size: 1.25rem" onclick="about()">‚ÑπÔ∏èAbout</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-white hover-highlight" href="#" style="font-size: 1.25rem" onclick="logout()">‚õîLogout</a>
        </li>

      </ul>
    </div>
  </div>
</nav>

  </div>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-light modal-dialog" style="width: 1069px" id="bookTable">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Title</th>
          <th>Author</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div class="row g-3 mt-4">
    <div class="col-md-4 modal-dialog" style="width: auto">
      <input type="text" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="col-md-4 modal-dialog" style="width: auto">
      <input type="text" class="form-control" id="author" placeholder="Author">
    </div>
    <div class="col-md-4 d-grid gap-2">
      <button class="btn btn-primary modal-dialog" style="width: auto" onclick="addOrUpdateBook()">Add / Update Book</button>
      <button class="btn btn-danger modal-dialog" style="width: auto">Delete Selected Book</button>
    </div>
  </div>
</div>

  <script>
    const api = 'http://localhost:5000/api/';
    let books = [];
    let selectedRow = null;
    let currentUser = null;
    let userRole = null;

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return showError("Enter credentials");

      fetch(`${api}login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(res => {
          if (res.authenticated) {
            currentUser = res.username;
            userRole = res.role;

            localStorage.setItem('user', currentUser);
            localStorage.setItem('role', userRole);

            history.pushState(null, '', '/book');
            showMainApp();
          } else {
            showError("Invalid username or password");
          }
        })
        .catch(() => showError("Server error"));
    }

    function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      if (!username || !password) return showError("Enter credentials");

      fetch(`${api}signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
        .then(res => res.json())
        .then(res => {
          if (res.success) {
            currentUser = res.username;
            userRole = res.role;
            history.pushState(null, '', '/book');
            showMainApp();
          } else {
            showError("Signup failed");
          }
        })
        .catch(() => showError("Server error"));
    }

    function showError(msg) {
      const el = document.getElementById('authError');
      el.innerText = msg;
      el.style.display = 'block';
    }

    function showMainApp() {
      document.getElementById('authModal').style.display = 'none';
      document.getElementById('mainContent').classList.remove('d-none');
      fetchBooks();
    }

    function logout() {
      currentUser = null;
      userRole = null;
      selectedRow = null;

      localStorage.removeItem('user');
      localStorage.removeItem('role');

      document.getElementById('mainContent').classList.add('d-none');
      document.getElementById('authModal').style.display = 'flex';

      document.getElementById('mainContent').classList.add('d-none');
      document.getElementById('authModal').style.display = 'flex';
      history.pushState(null, '', '/');
    }

    function fetchBooks() {
      fetch(`${api}books/get`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser, role: userRole })
      })
        .then(res => res.json())
        .then(data => {
          books = data;
          renderTable();
        });
    }

    function renderTable() {
      const tbody = document.querySelector('#bookTable tbody');
      tbody.innerHTML = '';
      books.forEach((book, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${i + 1}</td><td>${book.title}</td><td>${book.author}</td>`;
        row.onclick = () => selectRow(row, i);
        tbody.appendChild(row);
      });
    }

    function selectRow(row, i) {
      document.querySelectorAll('#bookTable tbody tr').forEach(r => r.classList.remove('table-primary'));
      row.classList.add('table-primary');
      selectedRow = i;
      document.getElementById('title').value = books[i].title;
      document.getElementById('author').value = books[i].author;
    }

    function addOrUpdateBook() {
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      if (!title || !author) return alert("Fill both fields");

      const data = { title, author, username: currentUser, role: userRole };

      if (selectedRow !== null) {
        const book = books[selectedRow];
        fetch(`${api}books/${book.bid}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(fetchBooks);
      } else {
        fetch(`${api}books`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(fetchBooks);
      }

      document.getElementById('title').value = '';
      document.getElementById('author').value = '';
      selectedRow = null;
    }

    function deleteSelectedBook() {
      if (selectedRow === null) return alert("Select a book first");
      const book = books[selectedRow];
      fetch(`${api}books/${book.bid}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser, role: userRole })
      }).then(fetchBooks);
      selectedRow = null;
    }

    function favourites() {

    }

    function about() {
       window.location.href = 'about.html';
    }
  </script>

<script>
window.onload = () => {
  // Prevent redirect on About page
  if (window.location.pathname.includes("about.html")) return;

  const savedUser = localStorage.getItem('user');
  const savedRole = localStorage.getItem('role');

  if (savedUser && savedRole) {
    currentUser = savedUser;
    userRole = savedRole;

    document.getElementById('authModal').style.display = 'none';
    document.getElementById('mainContent').classList.remove('d-none');
    fetchBooks();
  } else {
    showLoginModal();
  }
};
</script>

</body>
</html>
